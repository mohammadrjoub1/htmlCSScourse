<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15;
      }
      .subscribe-button:hover {
        opacity: 0.8;
      }
      .subscribe-button:active {
        opacity: 0.6;
      }
      .join-button:hover {
        background-color: blue;
        color: white;
      }
      .join-button:active {
        opacity: 0.6;
      }
      .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: blue;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.3s, color 0.3s;
      }
      .tweet-button {
        background-color: rgb(47, 127, 224);
        border-radius: 15px;
        height: 32px;
        width: 62px;
        color: white;
        border-style: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.5s;
      }
      .tweet-button:hover{
        box-shadow: 5px 5px 12px rgba(0,0,0,0.15);
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
